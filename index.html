 
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
      

    <center>
      <h3 class = "btn btn-warning">Gesture Web App
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128079;</span>
        <span>&#128080;</span>
        <span>&#128400;</span>
        <span>&#128406;</span>
        <span>&#129304;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie or a gesture to know about it's meaning>
      	<br>
        <b style="color: rgb(21, 255, 0)">Thumbs Up!</b>
        <br>
        <b style="color: rgb(48, 30, 112)">Thumbs Down</b>
        <br>
        <b style="color: rgba(255, 0, 0, 0.692)">Clap! Clap! Clap!</b>
        <br>
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam Veiw - </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn btn-warning"onclick ="take_snapshot()">Capture Image</button>

      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class = "emotion_name" id = "result_emotion_name"></p>
        <p class = "emoji" id = "update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class = "emotion_name" id = "result_emotion_name_2"></p>
        <p class = "emoji" id = "update_emoji_2"></p>
        <br><br>



      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button class="btn btn-success"onclick ="check()">Predict Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
